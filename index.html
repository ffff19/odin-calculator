<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Odin-Calculator</title>
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<div class="container">
			<div class="display">919183800030</div>
			<div class="buttons">
				<div class="firstRow">
					<button class="divide">/</button>
					<button class="multiply">X</button>
					<button class="subtract">-</button>
					<button class="add">+</button>
				</div>
				<div class="secondRow">
					<button class="7">7</button>
					<button class="8">8</button>
					<button class="9">9</button>
					<button class="clear">C</button>
				</div>
				<div class="thirdRow">
					<button class="4">4</button>
					<button class="5">5</button>
					<button class="6">6</button>
				</div>
				<div class="fourthRow">
					<button class="1">1</button>
					<button class="2">2</button>
					<button class="3">3</button>
				</div>
				<div class="fifthRow">
					<button class="0">0</button>
					<button class="equals">=</button>
				</div>
			</div>
		</div>
	</body>
</html>
